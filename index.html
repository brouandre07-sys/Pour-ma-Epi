}

@keyframes heartbeat {

.container {

h1 {

button {

  margin: 14px;
  border: none;
  border-radius: 40px;
  font-size: 19px;

  transition: transform 0.25s;

#yes {

#no {

}

/* Floating elements */
.floating {

  pointer-events: none;
  animation: floatUp linear forwards;
}

@keyframes floatUp {

  to { transform: translateY(-380px); opacity: 0; }
}

/* Petals */
.petal {

  top: -20px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);

  }
}

/* Slideshow */
.slideshow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 60vw;
  height: 50vh;
  transform: translate(-50%, -50%);
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 25px 55px rgba(0,0,0,0.45);
  display: none;
  animation: fadeIn 2s ease;
  max-width: 560px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -45%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  opacity: 0;
  animation: slideShow 35s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 5s; }
.slideshow img:nth-child(3) { animation-delay: 10s; }
.slideshow img:nth-child(4) { animation-delay: 15s; }
.slideshow img:nth-child(5) { animation-delay: 20s; }
.slideshow img:nth-child(6) { animation-delay: 25s; }
.slideshow img:nth-child(7) { animation-delay: 30s; }

@keyframes slideShow {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }

</style>
